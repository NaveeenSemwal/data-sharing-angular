<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bluePrintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" *ngFor="let element of serverElements">
        <app-server-element [srvElement]="element"></app-server-element>
      </div>
    </div>
  </div>
</div>
